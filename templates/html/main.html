<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/tailwind.css" />
    <script src="/static/htmx.min.js"></script>
    <title>Hello from z3 app</title>
    <style>
      body {
        background: radial-gradient(
          ellipse at 50% 40%,
          #1a1a2e 0%,
          #0f3460 70%,
          #000 100%
        );
        overflow-x: hidden;
      }
      .stars {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 0;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center relative">
    <canvas class="stars"></canvas>
    <div
      class="relative z-10 bg-gradient-to-br from-indigo-900/80 via-purple-900/80 to-black/90 shadow-2xl rounded-3xl p-10 w-full max-w-md border border-indigo-700/40 backdrop-blur-md"
    >
      <h1
        class="text-4xl font-extrabold text-center text-white mb-4 drop-shadow-lg tracking-widest"
      >
        <span class="text-indigo-400">ðŸš€</span> z3 app
        <span class="text-purple-400">Galaxy</span>
      </h1>
      <p class="text-center text-indigo-200 mb-8 text-lg">
        Welcome, explorer! This is your portal to the
        <span class="text-purple-300 font-semibold">z3 universe</span>.
      </p>
      <div class="flex justify-center">
        <a
          href="#"
          class="px-8 py-3 rounded-full bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white font-bold shadow-lg hover:scale-105 hover:from-pink-600 hover:to-indigo-600 transition-all duration-300 ring-2 ring-indigo-400/40"
        >
          Launch Mission
        </a>
      </div>
    </div>
    <script>
      // Simple starfield effect
      const canvas = document.querySelector(".stars");
      const ctx = canvas.getContext("2d");
      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();
      const stars = Array.from({ length: 120 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.2 + 0.2,
        o: Math.random() * 0.5 + 0.5,
      }));
      function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (const s of stars) {
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
          ctx.fillStyle = `rgba(255,255,255,${s.o})`;
          ctx.shadowColor = "#fff";
          ctx.shadowBlur = 8;
          ctx.fill();
        }
      }
      function animate() {
        for (const s of stars) {
          s.y += s.r * 0.15;
          if (s.y > canvas.height) {
            s.y = 0;
            s.x = Math.random() * canvas.width;
          }
        }
        drawStars();
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
