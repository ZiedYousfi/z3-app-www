<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/tailwind.css" />
    <script src="/static/htmx.min.js"></script>
    <title>Hello from z3 app</title>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-center"
  >
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">
        Hello from z3 app
      </h1>
      <p class="text-center text-gray-600 mb-6">
        Welcome! This is a simple page served by the z3 stack.
      </p>
      <form
        hx-post="/posts"
        hx-target="#posts-list"
        hx-swap="afterbegin"
        hx-on::after-request="if(event.detail.successful) this.reset()"
        class="mb-6 space-y-4"
      >
        <div>
          <label for="title" class="block text-gray-700 font-semibold mb-1"
            >Title</label
          >
          <input
            type="text"
            id="title"
            name="title"
            required
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <div>
          <label for="body" class="block text-gray-700 font-semibold mb-1"
            >Body</label
          >
          <textarea
            id="body"
            name="body"
            required
            rows="3"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          Post
        </button>
      </form>
      <ul
        id="posts-list"
        class="space-y-4"
        hx-get="/posts"
        hx-trigger="load"
      ></ul>
    </div>
  </body>
</html>
